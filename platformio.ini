[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.1
	laurb9/StepperDriver@^1.4.1
	ivanseidel/LinkedList@0.0.0-alpha+sha.dac3874d28
	jrullan/StateMachine@^1.0.11
	bblanchon/ArduinoJson@^6.21.5
upload_speed = 115200
